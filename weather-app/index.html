<html>
    <head>
        <title>Random Quote Generator</title>
        <link rel="stylesheet" href="dist/main.css"/>
    </head>
    <body>
        <div class="weather-widget">
            <img class="icon" src="#0" alt="weather icon">
            <div class="description">
                <span class="description--main">
                </span>
                <br>
                <span class="description--secondary">
                </span>
            </div>
            <br>
            <div class="temperature">
                <div class="temperature--current">
                    Current: --.-&#176;
                </div>
                <div class="temperature__secondary">
                    <div class="temperature--high">
                        High: --.-&#176;
                    </div>
                    <div class="temperature--low">
                        Low: --.-&#176;
                    </div>
                </div>
            </div>
            <div class="unit-selector">
                <p>Change unit:</p>
                <button class="unit-button celsius-button">C</button>
                |
                <button class="unit-button fahrenheit-button">F</button>
            </div>
            <!-- <div> --> 
            <!--     <button class="reload-button">Reload Temperature</button> -->
            <!-- </div> -->
        </div>
        <script src="dist/bundle.js"></script>
    </body>
</html>
