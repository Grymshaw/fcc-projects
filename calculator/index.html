<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="dist/main.css"/>
    </head>
    <body>
        <div class="calculator">
            <div class="display"></div>

            <div class="buttons">
                <div class="button-row">
                    <span class="button button--clear">C</span>
                    <span class="button button--clear-entry">CE</span>
                    <span class="button button--correction">cor</span>
                    <span class="button button__operator button--divide">/</span>
                </div>
                <div class="button-row">
                    <span class="button button--number">1</span>
                    <span class="button button--number">2</span>
                    <span class="button button--number">3</span>
                    <span class="button button__operator button--multiply">*</span>
                </div>
                <div class="button-row">
                    <span class="button button--number">4</span>
                    <span class="button button--number">5</span>
                    <span class="button button--number">6</span>
                    <span class="button button__operator button--plus">+</span>
                </div>
                <div class="button-row">
                    <span class="button button--number">7</span>
                    <span class="button button--number">8</span>
                    <span class="button button--number">9</span>
                    <span class="button button__operator button--subtract">-</span>
                </div>
                <div class="button-row">
                    <span class="button button--number">0</span>
                    <span class="button button--decimal">.</span>
                    <span class="button button--negation">+/-</span>
                    <span class="button button__operator button--equals">=</span>
                </div>
            </div>

        </div>
        <script src="dist/bundle.js"></script>
    </body>
</html>
